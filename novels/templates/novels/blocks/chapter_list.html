{% load static %}
{% load novel_extras %}
<div id="chapters" class="novel-chapter-list">
    {% if chapters %}
    {% for chapter in chapters %}
    <div class="novel-chapter-li">
        <a href="{% url 'chapter' novel.id forloop.counter  %}"class="novel-chapter-li-title {% if chapter.id == current_chapter.id %}active-chapter{% endif %}">
            {{ chapter.title }}
        </a>
        <p class="novel-chapter-li-date"> publi√©: {{ chapter.created_at }} </p>
    </div>
    <hr />
    {% endfor %}
    {% else %}
    <h5>Pas de chapitres disponibles</h5>
    {% endif %}
</div>
